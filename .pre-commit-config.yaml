repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black
        language: system
        types: [python]
        exclude: (^|/)migrations/

      - id: isort
        name: isort
        entry: poetry run isort
        language: system
        types: [python]
        exclude: (^|/)migrations/

      - id: flake8
        name: flake8
        entry: poetry run flake8
        language: system
        types: [ python ]
        exclude: (^|/)migrations/

      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [ python ]
        exclude: (^|/)migrations/
